<app-well class="home-link">
  <a container
    routerLink=""
  >
    Return to home page
  </a>
</app-well>
<app-well *ngIf="forecast$ | async as forecast">
  <h3 top>
    {{forecast.name}}
    <span class="zip">
      ({{zipCode$ | async}})
    </span>
  </h3>
  <div container
    class="forecast"
  >
    <p *ngFor="let day of forecast.days">
      Day: {{day.conditions}} | High: {{day.max}} | Low: {{day.min}}
    </p>
  </div>
</app-well>
