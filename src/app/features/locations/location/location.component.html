<app-well
  [title]="name"
  (closed)="deleted.emit()"
>
  <div class="details">
    <p class="conditions">
      <em>Current conditions:</em> {{conditions}}
    </p>
    <p class="temperature">
      <em>Temperature:</em> {{temperature}}°F
    </p>
    <p class="range">
      <em>Max today:</em> {{max}}°F | <em>Min today:</em> {{min}}°F
    </p>
    <img class="visual"
      [src]="visualSrc"
    />
  </div>
</app-well>
