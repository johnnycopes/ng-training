<app-well [canClose]="false">
  <h3 top>
    Add a location
  </h3>
  <form container
    #zipCodeForm="ngForm"
    (ngSubmit)="onSubmit(zipCodeForm)"
  >
    <div class="form-group">
      <label class="instructions"
        for="zipcode"
      >
        Enter a zip code:
      </label>
    </div>
    <div class="form-group">
      <input class="input"
        id="zipcode"
        name="zipCode"
        required
        [(ngModel)]="model"
      />
      <button app-button
        [disabled]="!zipCodeForm.form.valid"
      >
        Add location
      </button>
    </div>
  </form>
</app-well>
